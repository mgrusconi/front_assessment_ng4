<app-header></app-header>
<div>
  <div class="page-header">
    <h1>
      {{gnome.name}}
      <span class="label label-primary pull-right">#{{gnome.id}}</span>
    </h1>
  </div>
  <div class="row">
    <div class="col-md-6">
      <img class="avatar center-block" src="{{gnome.thumbnail}}">
    </div>
    <div class="col-md-6">
      <h4 class="title-profile">
        Gnome Profile
      </h4>
      <div class="tab-content">
        <div>
          <ul class="list-group">
            <li class="list-group-item">
              <strong>Professions</strong>
              <span class="pull-right">
                <a *ngFor="let professions of gnome.professions" (click)="getListByProfession(professions)">
                  <span class="btn btn-primary btn-xs professions">
                      {{professions}}
                  </span>
                </a>
              </span>
            </li>
            <li class="list-group-item">
              <strong>Height</strong>
              <span class="pull-right">{{gnome.height}}</span>
            </li>
            <li class="list-group-item">
              <strong>Weight</strong>
              <span class="pull-right">{{gnome.weight}}</span>
            </li>
            <li class="list-group-item">
              <strong>Friends</strong>
              <ul>
                <li *ngFor="let friend of gnome.friends">
                  <a (click)="getByName(friend)">
                      {{friend}}
                    </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
